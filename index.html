<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">

        <div id="input-area">
            <h1>Todo List Project by Mateusz Serek 498815</h1>
            <p id = "too-long-text-alert">Tekst jest za długi! (czasu zabrakło na RWD)</p>
            <input type="text" id = "todo-text-input" placeholder="Wpisz treść swojego todosa">
            <button type="submit" id = "add-todo-button" class = "add-todo-button-class">Dodaj</button>
        </div>

        <div id="todos-area">
            <div id="not-done-todo" class = "todo-place">
                <h2 id = "to-do-h2" style="visibility: hidden;">Do zrobienia</h2>
            </div>

            <div id="done-todo" class = "todo-place">
                <h2 id = "finished-todo-h2" style = "visibility: hidden;">Ukończono</h2>
            </div>
        </div>

    </div>

    <div id="popup">
        <div id="popup-area">
            <p>Istnieje podobny todos, czy napewno chcesz go dodać?</p>
            <div>
                <button type = "submit" class = "add-todo-button-class" id = "popup-add-button">dodaj</button>
                <button type = "submit" class = "add-todo-button-class" id = "popup-delete-button">Anuluj</button>
            </div>

        </div>
    </div>
